<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Polls list</h1>
    </div>
    <div class="col-sm-3" ng-repeat="poll in [1, 2, 3, 4, 5, 6, 7, 8, 9]">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Poll Title</h3>
          </div>
          <div class="panel-body">
              Poll Description
          </div>
          <div class="panel-footer">
              Poll Owner
          </div>
        </div>
    </div>
  </div>
  <hr>
</div>
